<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>

    <body>
        <form>
        <fieldset>
            <legend><b> Registration </b> </legend>
            <label> Name and Surname: <input type='text'> </label> <br> <br>
            <label> Email Adress: <input type='email'> </label> <br> <br>
            <label> Password: <input type='password'> </label> <br> <br>
            <label> Date of Birth: <input type='date'> </label> <br> <br>
            <label> Phone number: <input type='number'> </label> <br> <br>

            <label> Gender: 
                <br> <input type="radio" name="g"> Female <br>
                <input type="radio" name="g"> Male <br>
                 <input type="radio" name="g"> Prefer not to say <br> <br>
            </label>

            <label> Hobbies
            <br> <input type="checkbox" name="h"> Swim 
            <input type="checkbox" name="h"> Read
            <input type="checkbox" name="h"> Art <br> <br>
            </label>

            <label> Choose your state </label>
            <select name="state"> 
                <option value= "select"> Select state</option>
                <option value="Texas"> Texas </option>
                <option value="Utha"> Utha </option>
                <option value="New_Mexico"> New Mexico</option>
                 <option value="Arizona"> Arizona </option>
            </select> <br> <br>

            <button type="submit"> Submit</button>
            <button type="reset"> Clear Selection </button>
        </fieldset>
        </form>
    </body>
</html>
